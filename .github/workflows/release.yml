name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vx.exe
            asset_name: vx-x86_64-pc-windows-msvc.exe
          
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vx
            asset_name: vx-x86_64-unknown-linux-gnu
          
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vx
            asset_name: vx-x86_64-apple-darwin
          
          # macOS ARM (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vx
            asset_name: vx-aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

      - name: Get file size
        shell: bash
        run: |
          ls -lh ${{ matrix.asset_name }}
          echo "Binary size: $(du -h ${{ matrix.asset_name }} | cut -f1)"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f ! -name "checksums.txt" -exec sha256sum {} \; > checksums.txt
          echo "=== Checksums created ==="
          cat checksums.txt
          echo "=== Checking if checksums.txt exists ==="
          ls -lh checksums.txt

      - name: Verify files before release
        run: |
          echo "=== All files in artifacts ==="
          find artifacts -type f
          echo ""
          echo "=== Checking checksums.txt ==="
          if [ -f artifacts/checksums.txt ]; then
            echo "✓ checksums.txt exists"
            wc -l artifacts/checksums.txt
          else
            echo "✗ checksums.txt NOT found!"
            exit 1
          fi

      - name: Prepare release files
        run: |
          cd artifacts
          # Copy all binaries from subdirectories to root for upload
          find . -type f -name "vx*" -not -name "checksums.txt" -exec cp {} . \;
          echo "=== Files ready for release ==="
          ls -lh
          echo ""
          echo "=== Verifying binaries ==="
          for binary in vx-x86_64-pc-windows-msvc.exe vx-x86_64-unknown-linux-gnu vx-x86_64-apple-darwin vx-aarch64-apple-darwin; do
            if [ -f "$binary" ]; then
              echo "✓ $binary exists ($(du -h $binary | cut -f1))"
            else
              echo "✗ $binary MISSING!"
              exit 1
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/vx-x86_64-pc-windows-msvc.exe
            artifacts/vx-x86_64-unknown-linux-gnu
            artifacts/vx-x86_64-apple-darwin
            artifacts/vx-aarch64-apple-darwin
            artifacts/checksums.txt
          body: |
            ## VaultX Release ${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            ```powershell
            # Download vx-x86_64-pc-windows-msvc.exe
            # Rename to vx.exe
            # Move to a directory in your PATH
            ```
            
            **Linux:**
            ```bash
            # Download vx-x86_64-unknown-linux-gnu
            mv vx-x86_64-unknown-linux-gnu vx
            chmod +x vx
            sudo mv vx /usr/local/bin/vx
            ```
            
            **macOS Intel:**
            ```bash
            # Download vx-x86_64-apple-darwin
            mv vx-x86_64-apple-darwin vx
            chmod +x vx
            sudo mv vx /usr/local/bin/vx
            ```
            
            **macOS ARM (M1/M2):**
            ```bash
            # Download vx-aarch64-apple-darwin
            mv vx-aarch64-apple-darwin vx
            chmod +x vx
            sudo mv vx /usr/local/bin/vx
            ```
            
            ### Verify Installation
            ```bash
            vx --version
            vx --help
            ```
            
            ### Binary Sizes
            - Windows: ~3-4 MB
            - Linux: ~2-3 MB (stripped)
            - macOS: ~2-3 MB (stripped)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --verbose

      - name: Run property-based tests
        run: cargo test --release --verbose
