name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: vx.exe
            asset_name: vx-windows-x64.exe
          
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: vx
            asset_name: vx-linux-x64
          
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: vx
            asset_name: vx-macos-x64
          
          # macOS ARM (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: vx
            asset_name: vx-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        working-directory: vaultx
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        working-directory: vaultx
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        working-directory: vaultx
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: vaultx/${{ matrix.asset_name }}

      - name: Get file size
        shell: bash
        working-directory: vaultx
        run: |
          ls -lh ${{ matrix.asset_name }}
          echo "Binary size: $(du -h ${{ matrix.asset_name }} | cut -f1)"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/vx-windows-x64/vx-windows-x64.exe
            artifacts/vx-linux-x64/vx-linux-x64
            artifacts/vx-macos-x64/vx-macos-x64
            artifacts/vx-macos-arm64/vx-macos-arm64
            artifacts/*/checksums.txt
          body: |
            ## VaultX Release ${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            ```powershell
            # Download vx-windows-x64.exe
            # Rename to vx.exe
            # Move to a directory in your PATH
            ```
            
            **Linux:**
            ```bash
            # Download vx-linux-x64
            chmod +x vx-linux-x64
            sudo mv vx-linux-x64 /usr/local/bin/vx
            ```
            
            **macOS Intel:**
            ```bash
            # Download vx-macos-x64
            chmod +x vx-macos-x64
            sudo mv vx-macos-x64 /usr/local/bin/vx
            ```
            
            **macOS ARM (M1/M2):**
            ```bash
            # Download vx-macos-arm64
            chmod +x vx-macos-arm64
            sudo mv vx-macos-arm64 /usr/local/bin/vx
            ```
            
            ### Verify Installation
            ```bash
            vx --version
            vx --help
            ```
            
            ### Binary Sizes
            - Windows: ~3-4 MB
            - Linux: ~2-3 MB (stripped)
            - macOS: ~2-3 MB (stripped)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        working-directory: vaultx
        run: cargo test --verbose

      - name: Run property-based tests
        working-directory: vaultx
        run: cargo test --release --verbose
